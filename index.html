<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <script src="js/jquery-3-6-4.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tic-tac-toe.js"></script>

    <title>Tic Tac Toe</title>
</head>
<body> 
    <h1>Tic Tac Toe</h1>
    <div class="grid">
        <div class="square top" id="0-0 top-left"></div>
        <div class="square top" id="0-1 top-middle"></div>
        <div class="square top" id="0-2 top-right"></div>
        <div class="square middle" id="1-0 middle-left"></div>
        <div class="square middle" id="1-1 middle-middle"></div>
        <div class="square middle" id="1-2 middle-right"></div>
        <div class="square bottom" id="2-0 bottom-left"></div>
        <div class="square bottom" id="2-1 bottom-middle"></div>
        <div class="square bottom" id="2-2 bottom-right"></div>
    </div>
    <button id="reset">Reset game</button>
    <p id="message"></p>
</body>
</html>
