<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <script src="js/jquery-3-6-4.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tic-tac-toe.js"></script>

    <title>Tic Tac Toe</title>
</head>
<body> 
    <div class="container">
    <h1>Tic Tac Toe</h1>
        <div class="grid">
            <div class="square top left" 
                    id="0-0"></div>
            <div class="square top" 
                    id="0-1"></div>
            <div class="square top right" 
                    id="0-2"></div>
            <div class="square middle left" 
                    id="1-0"></div>
            <div class="square middle" 
                    id="1-1"></div>
            <div class="square middle right" 
                    id="1-2"></div>
            <div class="square bottom left" 
                    id="2-0"></div>
            <div class="square bottom" 
                    id="2-1"></div>
            <div class="square bottom right" 
                    id="2-2"></div>
        </div>
        <button id="reset">Reset game</button>
        <p id="message"></p>
    </div>
</body>
</html>
